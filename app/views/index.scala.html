@(message: String) @main("Welcome to Play 2.1") {

<!-- @play20.welcome(message) -->
<h2 class="text-center">Play Application With Jquery DataTable</h2>
<table class="display table table-striped table-bordered" id="student">
	<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Street</th>
			<th>City</th>
			<th>State</th>
			<th>Zip</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>

<script type="text/javascript">
	/* Table initialisation */
	$(document).ready(function() {
		$('#student').dataTable({
			"bProcessing" : true,
			"bServerSide" : true,
			"sAjaxSource" : "/search"
		});
	});
</script>
}
